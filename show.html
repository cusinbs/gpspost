<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>GPS Test</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>

	<div id="header" style="font-size: 18px;">GPS Data</div>
	<div id="data" style="font-size: 14px; width: 50%; height: 100%; border: 2px solid #000;">
	<pre><span id="content" style="font-size: 14px;">
	</span></pre>
	</div>

<script type="text/javascript">

function showdata() {
	$.get("gps.txt", undefined, function(data) {
		$('#content').html(data);
	});
	setTimeout('showdata()', '1000');
};

$(document).ready(function() {
	setTimeout('showdata()', '1000');
});

</script>

</body>
</html>
